<html>
    <head>
        <title>Getting Data from Forms</title>
        <link rel="stylesheet" href="01-getting-data-from-forms.css" />
    </head>
    <body>
        <h1>Getting Data from Forms and using Variables to create a message</h1>
        <div class="form">
            <div><label>First Name</label><input type="text" id="first-name" /></div>
            <div><label>Last Name</label><input type="text" id="last-name" /></div>
            <div><label>Age</label><input type="text" id="age" /></div>
            <div><label>Work</label><input type="text" id="work" /></div>
            <div><button onclick="updateMessage()">Update Message</button></div>
        </div>

        <p id="message">This is where your message goes...</p>

        <script>
            function updateMessage() {
                let firstName = document.getElementById('first-name').value;
                let lastName = document.getElementById('last-name').value;
                let age = document.getElementById('age').value;
                let work = document.getElementById('work').value;

                let message = 'Hi! I am ' + firstName + ' ' + lastName + '.';
                let workMessage = "I work as a " + work + '.';

                document.getElementById('message').innerText = message + ' ' + workMessage;
            }
        </script>
    </body>
    </html>
